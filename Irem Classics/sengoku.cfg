overview "400 years ago, a powerful warlord with plans to conquer the world set forth on his evil mission by attacking entire towns and villages and terrorizing them beyond belief. Anyone who stood in his path of destruction was met by such brutal attacks that death was their only escape. Then two Samurai warriors joined forces to stop the wicked warlord. After many fierce battles they finally defeated him. But before he died he uttered his final words.... 'I shall return in 400 years and this time I will return with another madman and we will rule the world!'
