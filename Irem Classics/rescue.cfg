overview You are the pilot of a helicopter flying over dangerous waters. Your mission is to rescue a varying number of paratroopers from the water below and you must do this before they are eaten by sharks. Beware of enemy submarines, ships and helicopters. You must avoid or destroy them.\n\nAfter have have rescued a certain number of paratroopers, you must let them off safely on an island.\n\nThe game uses multi-level parallax scrolling to give the illusion of depth. The game may have even been the inspiration for Choplifter.
