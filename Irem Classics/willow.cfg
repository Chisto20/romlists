overview Willow is a platform game based on the 1988 film of the same name. It was developed by Capcom and released as an arcade and a NES game in 1989.\n\nThe evil witch queen Bavmorda is after the holy baby of the lands, Elora Danan, intent on destroying her. A young peaceful wizard called Willow Ufgood was selected to protect Elora. Later on, a brave warrior named Madmartigan joins Willow to fight the enemy rival General Kael.
