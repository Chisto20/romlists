overview Eightman is a 1991 side-scrolling beat 'em up released by SNK for the Neo Geo. It is a video game adaption of the manga series of the same name. The story and setting in the game largely remain true to the series as Eight Man fight robots, cyborgs and other futuristic machinery.\n\nThere is a total of four stages to play though and each stage is divided into segments to lengthen gameplay. At times, the game includes simple platform jumping. The game's unique level, a scene where Eightman is constantly running at high speeds down a highway, is interwoven throughout the game.
