overview Shao-lin's Road, released in certain markets as Kicker, is a 1985 beat 'em up video game released by Konami. The game was commercially successful, becoming a chart hit in the arcades. It was ported to several early home computers and has also been featured in classics compilations Konami Arcade Classics in 1998 and Konami Classics Series: Arcade Hits in 2007, and was released for Microsoft's Game Room in 2010.\n\nPlayers take control of Wanpyou (renamed Kicker in Kicker, renamed Lee in other ports), who has just mastered the secret of Chin-style Shaolin martial arts. He then encounters the triad Yamucha Gang, also responsible for the assassination of his master Raochuu, and is trapped within their Jaken Temple. He attempts to escape and enact revenge with his new-found skills.
