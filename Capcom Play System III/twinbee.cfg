overview TwinBee is a cartoon-themed vertical-scrolling shoot 'em up game originally released by Konami as a coin-operated video game in 1985 in Japan. It was the very first game to run on Konami's Bubble System hardware. TwinBee was ported to the Family Computer and MSX in 1986 and has been included in numerous compilations released in later years. The original arcade game was released outside Japan for the first time in the Nintendo DS compilation Konami Classics Series: Arcade Hits. A mobile phone version was released for i-mode Japan phones in 2003 with edited graphics.\n\nStory line: The bad guys have stolen Paradise Island. The power you need is in the magic bells hidden somewhere behind those cloud layers. Join forces with your alter ego here in Konami's latest hit!
