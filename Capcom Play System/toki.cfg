overview Toki is a 1989 shoot 'em up platformer arcade game developed and published in Japan by TAD Corporation and published in North America by Fabtek. The player takes control of an enchanted ape who must battle hordes of jungle monsters by shooting energy balls from his mouth. The ultimate goal is to destroy the evil wizard who cast a spell on you; therefore transforming yourself from an ape back into a human, and rescuing the kidnapped princess. The game was ported to several video game consoles and home computers.
