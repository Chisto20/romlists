overview Strider is a 1989 side-scrolling platform game developed and released for the CP System arcade hardware by Capcom. The game is set in a dystopian future in the year 2048 and features a wide range of settings that dramatically affect gameplay. It became one of Capcom's early big hits prior to Street Fighter II, hailed for its innovative gameplay, diverse and unique music, and multilingual voice samples.\n\nThe player controls the protagonist Strider Hiryu, whose main weapon is a tonfa-like plasma sword. He can perform numerous acrobatic feats depending on the joystick/button combination used. \n\nThe game has five stages: the Kazakh Soviet Socialist Republic, the Siberian Wilderness, the Aerial Battleship Balrog, the Amazonian Jungle, and the Grandmaster's lair itself, the Third Moon.
